<!doctype html>
<html>
<head>
  <title>Chat WebSocket</title>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>

<div class="row justify-content-center">
  <h1>Chat Room</h1>
</div>

<div class="container" id="login">

  <form class="form-inline">
    <div class="form-group mb-2">
      <label class="sr-only">Nickname:</label>
      <input class="form-control-plaintext" readonly type="text" value="Nickname:">
    </div>

    <div class="form-group mx-sm-3 mb-2">
      <label class="sr-only" for="nicknameInp">Password</label>
      <input class="form-control" id="nicknameInp" type="text">
    </div>

    <button class="btn btn-primary mb-2" id="connectBtn" type="button">Connect</button>
  </form>

</div>

<div class="container" id="chat">
  <div class="row">
    <div class="col">
      <h4 id="nicknameLbl"></h4>
    </div>

    <div class="col">
      <button class="btn btn-danger" id="disconnectBtn" type="button">Disconnect</button>
    </div>
  </div>

  <br/><br/>

  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <input class="form-control" id="messageInp" placeholder="Message" type="text">
        <div class="input-group-append">
          <button class="btn btn-success" id="send" type="button">Send</button>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="form-group">
        <label for="users">Connected users:</label>
        <select class="form-control" id="users" multiple>
          <option>General</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6" id="generalChannel">
      <h6>General channel</h6>
    </div>

    <div class="row-6" id="privateChannel">
      <h6>Private channel</h6>
    </div>
  </div>
</div>

<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
